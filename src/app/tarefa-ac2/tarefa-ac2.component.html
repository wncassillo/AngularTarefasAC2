<h2>Listas de Tarefas</h2>
<ul>
    <li *ngFor="let tarefa of tarefas" 
    [ngStyle]="{'text-decoration': tarefa.conclusao ? 'line-through' : 'none'}">
        <div class="container">
            <span>{{tarefa.descricao}}</span>
            <button class="botao" (click)="mudarStatusTarefa(tarefa)">Concluir</button>
        </div>
    </li>
  </ul>
